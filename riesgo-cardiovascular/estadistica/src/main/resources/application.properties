# Nombre de la aplicación
spring.application.name=estadistica

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/estadisticas
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update  # Actualiza el esquema de la base de datos
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect  # Dialecto para MySQL

# Configuración adicional (opcional)
# Puedes agregar otras configuraciones como el pool de conexiones si es necesario
